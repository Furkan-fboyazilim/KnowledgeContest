<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

        <h1>Bilgi Yarışması</h1>
        <div id="game-container" class="gameContainer">
            <div id="message-box" class="message-box">
            </div>

            <div class="infoContest">
                <p id="info-question-count" class="infoQuestion"></p>
                <p id="contest-time" class="infoQuestion"></p>
            </div>

            <div class="continueGameContainer">

                <div id="question-container">
                </div>
                <div id="option-container" class="optionContainer">
                </div>

                <div class="questionPreviewContainer">
                    <button id="previous-btn" class="btnAction" onclick="goPreviousQuestion()" disabled>Önceki</button>
                    <div id="question-preview" class="questionPreview">
                    </div>
                    <button id="next-btn" class="btnAction" onclick="goNextQuestion()">Sonraki</button>
                </div>
            </div>

        </div>

        <div id="start-game-container" class="startGameContainer">
            <div id="resultcount-info" class="resultCountInfo">
                <p class="infoResult">DOĞRU SORU SAYISI:<span id="correct-count"> -</span></p>
                <p class="infoResult">YANLIŞ SORU SAYISI:<span id="wrong-count"> -</span></p>
                <p class="infoResult">BOŞ SORU SAYISI:<span id="empty-count"> -</span></p>
            </div>
            <button id="start-game-btn" onclick="startGame()">Yarışmaya Başla</button>
        </div>




        <p id="createdUser">FBO YAZILIM</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
